<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <h2>Patient Information Form</h2>
            <form id="patientForm">
            <div class="form-group">
                <label for="fname">Full Name:</label>
                <input type="text" id="fname" name="fname" required>
                <span class="error" id="fnameError"></span>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span class="error" id="passwordError"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="07********" required>
                    <span class="error" id="phoneError"></span>
                </div>
                
                <label for="chronicDiseases">Chronic Diseases:</label>
                <select id="chronicDiseases" name="chronicDiseases" required>
                    <option value="heartDisease">Heart Disease</option>
                    <option value="hypertension">Hypertension</option>
                    <option value="asthma">Asthma</option>
                    <option value="cancer">Cancer</option>
                    <option value="none">None</option>
                </select>
                
                <label for="imageUrl">Image URL:</label>
                <input type="url" id="imageUrl" name="imageUrl">
                
                <button type="submit" id="submit">Submit</button>
            </form>
        </section>
        <section class="patients-section">
            <h2>Patients List</h2>
            <div id="patientsList"></div>
            <button id="clearData">Clear All Data</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Hospital System</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
